<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>PiChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Sidebar -->
	<aside class="w-64 bg-green-700 text-white flex flex-col">
    		<div class="p-4 text-2xl font-bold border-b border-green-600">🌱 microNAS</div>
    		<nav class="flex-1 p-4 space-y-2">
      			<a href="/inicio" class="block px-3 py-2 rounded hover:bg-green-600">🏠 Inicio</a>
      			<a href="/listar" class="block px-3 py-2 rounded hover:bg-green-600">📂 Archivos</a>
      			<a href="/chat/" class="block px-3 py-2 rounded hover:bg-green-600">💬 Chatbot</a>
    		</nav>
    		<div class="p-4 border-t border-green-600">
      			<a href="/logout" class="block px-3 py-2 rounded bg-red-600 hover:bg-red-700 text-center">Cerrar sesión</a>
    		</div>
	</aside>
    <!-- Main content -->
	<main class="flex-1 overflow-y-auto">
    		<header class="bg-white shadow p-4 flex justify-between items-center">
      			<h1 class="text-xl font-bold text-green-700">Dashboard</h1>
      			<div class="text-gray-500 text-sm">🔔 Notificaciones básicas</div>
    		</header>
    		<section class="p-6">
    			{% block content %}{% endblock %}
    		</section>
	</main>
</body>
</html>
